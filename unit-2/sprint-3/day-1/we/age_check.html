<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="Age" type="number" placeholder="enter age" >
    <button onclick="agecheck()">Age check</button>
    <p id="res">display result Here</p>
</body>
</html>

<script>
    function agecheck() {
        let userage = document.getElementById("Age").value;
       // console.log(userage)
       if (userage>18){
           document.getElementById("res").innerText="You can drive in india!"
       }
       else if (userage<18){
           document.getElementById("res").innerText="You can't drive in india!"
       }
       else {
           document.getElementById("res").innerText="You are just old enough drive in india!"
       }
    }
</script>
