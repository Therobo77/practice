<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			let  name = document.getElementById("name").value;
			   
			let  res = document.getElementById("dName").innerText=name
		}

		function showGender() {
			// Show the selected gender inside h2
			let  name = document.getElementById("gender").value;
			   
			let  res = document.getElementById("dGender").innerText=name
		
		}

		function showEmail() {
			// Show the filled email inside h3
			let  name = document.getElementById("email").value;
			   
			let  res = document.getElementById("dEmail").innerText=name
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let  name = document.getElementById("mobile").value;
			   
			let  res = document.getElementById("dMobile").innerText=name
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			document.getElementById("dMobile").innerText="Masai";
			document.getElementById("dEmail").innerText="email";
			document.getElementById("dGender").innerText="gender";
			document.getElementById("dName").innerText="name";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			document.getElementById("dMobile").innerText="";
			document.getElementById("dEmail").innerText="";
			document.getElementById("dGender").innerText="";
			document.getElementById("dName").innerText="";
		}
		
	</script>
</body>
</html>
