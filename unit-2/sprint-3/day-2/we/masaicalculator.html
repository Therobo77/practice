<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
        h1{
            text-align: center;
            color: teal;
        }
        #content{
           border-radius: 5px;
            width: 30%;
            height: 500px;
            margin:30px auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #content>div:nth-child(1){
           border-radius: 5px;
            width: 80%;
            height: 10%;
            margin: 30px auto;
            /* padding: 10px 10px; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            font-size: 35px;
            align-items: center;
            justify-content: center;


        }
        #main{
           border-radius: 5px;
            width: 80%;
            height: 70%;
            margin: 30px auto;
            display: grid;
            grid-template-rows: repeat(4,20%);
            grid-template-columns: repeat(4,20%);
            gap: 10px 10px;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
        }
        #main>div{
           border-radius: 5px;
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #main>div:hover{
            background-color: rgb(216, 32, 226);
        }
        #blc{
            background-color: black;
            color: white;
        }
        #rd{
            background-color: red;
            color: white;
        }

    </style>
</head>
<body>
    <h1>MASAI CALCULATOR</h1>
    <div id="content">
        <div id="display"></div>
        <div id="main">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="blc">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="blc">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="blc">*</div>
            <div id="rd">C</div>
            <div>0</div>
            <div id="blc">=</div>
            <div id="blc">/</div>
        </div>

    </div>
</body>
</html>
<script>
let keys=document.querySelectorAll("#main>div");
let bag="";

for(let i=0; i<keys.length; i++){
    keys[i].addEventListener("click",mykey); 
}
function mykey(event){
    let tarnum=event.target.innerText;
    if(tarnum=="C"){
        bag="";
        document.querySelector("#display").innerText=bag;
    }
    else if(tarnum=="="){
        document.querySelector("#display").innerText=eval(bag);
        

    }
    else{
    bag=bag+tarnum;
    // console.log(bag);
    document.querySelector("#display").innerText=bag;

    }
    
}

</script>
