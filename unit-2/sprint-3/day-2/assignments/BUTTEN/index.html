<!-- Build the layout which looks similar to given image
using HTML and CSS, no need to use any javascript
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>BUTTEN</title>
 </head>

 <style>
     #main{
        
         height: 90px;
         display: grid;
         grid-template-columns: repeat(9,1fr);
         gap: 10px;
         align-items: center;
         justify-content: space-evenly;
         background-color: white;
         
     }
     #main>div{
        
         border-radius: 3px;
         height: 50%;
         text-align: center;
         display: flex;
         justify-content: center;
         align-items: center;
         font-weight: bold;
         color: white;
         background-color: rgb(151, 151, 195);
     }
     #main>div:nth-child(1){
         background-color: rgb(16, 54, 143);
     }
     #main>div:nth-child(2){
         background-color: rgb(84, 80, 80);
     }
     #main>div:nth-child(3){
         background-color: rgb(10, 178, 80);
     }
     #main>div:nth-child(4){
         background-color: rgb(214, 14, 54);
     }
     #main>div:nth-child(5){
         background-color: rgb(239, 224, 18);
     }
     #main>div:nth-child(6){
         background-color: rgb(21, 160, 181);
     }
     #main>div:nth-child(7){
         background-color: rgb(239, 233, 233);
         color: black;
     }
     #main>div:nth-child(8){
         background-color: rgb(69, 66, 66);
     }
     #main>div:nth-child(9){
         background-color: rgb(243, 235, 235);
         color: rgb(25, 13, 192);
     }
 </style>
 <body>
     <div id="main">
         <div>Primery</div>
         <div>Secondery</div>
         <div>succes</div>
         <div>Danger</div>
         <div>Warning</div>
         <div>Info</div>
         <div>Light</div>
         <div>Dark</div>
         <div>Link</div>
     </div>
 </body>
 </html>
