  <script>
    //you need to code here
    function handleNamesort(){
  let selected=document.querySelector("#select").value;

 }
    
    let bookmarkFromLS=JSON.parse(localStorage.getItem("Bookmarks"))
    //console.log(bookmarkFromLS)
    let arr=[];
    displayInBookmarkPage (bookmarkFromLS)
    function displayInBookmarkPage (bookmarkFromLS){
      bookmarkFromLS.forEach(function (elem,index){
        let y=document.createElement("tr");
        let td1=document.createElement("td")
        td1.innerText=elem.Name
        let td2=document.createElement("td")
        td2.innerText=elem.Email
        let td3=document.createElement("td")
        td3.innerText=elem.Role
        let td4=document.createElement("td")
        td4.innerText="Delete"
        td4.addEventListener("click",function (){
          deleteData(index)
        })
        td4.style.backgroundColor="red"
        td4.style.cursor="pointer"
        y.append(td1,td2,td3,td4)
        document.querySelector("#body").append(y)
        
      })


    }



    function deleteData(index){
      bookmarkFromLS.splice(index,1)
      localStorage.setItem("bookmarkData",JSON.stringify(bookmarkFromLS))
      window.location.reload()
    }
  </script>
