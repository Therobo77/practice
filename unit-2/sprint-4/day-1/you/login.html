<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h1{
            margin: auto;
            text-align: center;
            margin-bottom: 10px;
        }

        #container{
            margin: auto;
            width: 410px;
            height: 400px;
            /* border: 1px solid red; */
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 0px 10px 0px 30px
        }


        input{
            width: 355px;
            height: 30px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        h3{
            margin: auto;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
            padding-top: 10px;
            color:hwb(208 39% 4%)

        }

        label{
            font-size: medium;
            font-weight: bold;
        
        }

        #line{
            width: 400px;
            height: 30px;
            /* border: 1px solid black; */
            display: flex;
        }

        #line>div:first-child{
            width: 60%;
            height: 15px;
            /* border: 1px solid red; */
            font-size: 11px;
        }

        #line>div:nth-child(2){

            /* border: 1px solid blue; */
            width: 25%;
            font-size: 11px;
            height: 15px;
            color: hwb(208 39% 4%);
            text-decoration: underline;
            
        }

        #line>div:last-child{
            width: 40%;
        /* border: 1px solid green; */
           font-size: 11px;
           height: 15px;
        }

        #privacy{
            font-size: 11px;
           height: 15px;
           margin: auto;
           text-align: center;
           margin-top: -15px;
           color: hwb(208 39% 4%);
           text-decoration: underline;
        

        }

        form>input:last-child{
            border-radius: 10px;
            width: 363px;
            background-color: hwb(208 39% 4%);
            border: none;
            margin-top: 30px;
            height: 35px;
            color:white;
        }

    </style>
</head>
<body>
    <h1>Masai</h1>
    <div id="container">
        <form>
        <h3>Log In</h3>
        <label>Email</label><br/>
        <input id="email" type="text" placeholder="Enter Email"><br/>
        <label>Password</label><br/>
        <input id="password" type="text" placeholder="Enter Password"><br/>
        <div id="line">
            <div>By logging in, I accept the Masai School</div>
            <div>Terms of service</div>
            <div>and acknowledge the</div>
        </div>
        <div id="privacy">Privacy Policy.</div>
        <input type="submit" id="login" value="Log In">
    </form>
    </div>
</body>
</html>
<script>
    let dataFromLS=JSON.parse(localStorage.getItem("data"))
    document.querySelector("form").addEventListener("submit",click)

    function click(){
        event.preventDefault()
        dataFromLS.forEach(function(elem){
        let email2=document.querySelector("#email").value;
        let password=document.querySelector("#password").value;

        // console.log(email2)
        // console.log(password)
        if(email2==elem.Email && password==elem.Password){
            alert("successfully Signup")
        }else{
            alert("Failed")
        }

       
    })

    }
   
</script>
