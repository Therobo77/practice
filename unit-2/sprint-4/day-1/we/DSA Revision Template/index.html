<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <form id="form">
      <h1>DSA Revision App</h1>
      <input placeholder="Enter Question title" id="title" type="text" />
      <input placeholder="Enter OJ link" type="text" id="link" />
      <select id="difficulty">
        <option value="">Select Difficulty level</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>

      <input id="submit" type="submit" value="Submit" />
    </form>
    <table>
      <thead>
        <th>Question title</th>
        <th>Question Link</th>
        <th>Difficulty Level</th>
        <th>Revision required</th>
      </thead>
      <tbody>
        <!-- apend data here -->
      </tbody>
    </table>
  </body>
</html>

<script>
  // src = "index.js"

document.querySelector("#form").addEventListener("submit", myfunction);

let userarr=[];

function myfunction(event) {
event.preventDefault();

  let title = document.getElementById("title").value;
  let link = document.getElementById("link").value;
  let difficulty = document.getElementById("difficulty").value;

  let dataobj={
    title: title,
    link: link,
    difficulty: difficulty,
  }
  userarr.push(dataobj);
  // displaytable(userarr);
  
  localStorage.setItem("vikash", JSON.stringify(userarr));

}
let arr=JSON.parse(localStorage.getItem("vikash"))||[];
displaytable(arr);
//console.log(arr);

function displaytable(arr) {
  document.querySelector("tbody").innerHTML = '';
  arr.forEach(function(elem) {
  
  let tr=document.createElement("tr");


  let td1=document.createElement("td");

td1.innerText = elem.title;

  let td2=document.createElement("td");
  td2.innerText=elem.link;


  let td3=document.createElement("td");
  td3.innerText=elem.difficulty;


  let td4=document.createElement("td");
  if(elem.difficulty ==="Easy"){
    td4.innerText = "NO";
  }
  else{
    td4.innerText = "YES";
  }
  tr.append(td1,td2,td3,td4);
  document.querySelector("tbody").append(tr);
  console.log(elem);

  })
  //window.location.reload();
}


  


</script>
