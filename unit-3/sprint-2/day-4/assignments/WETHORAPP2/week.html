<script>
    // api.openweathermap.org/data/2.5/forecast?q={city name}&appid={API key}
//https://api.openweathermap.org/data/2.5/forecast?q=odisha&appid=7fac8e01c8a4f8b0ecdb068a24d4e8a2


function GetDetails(){
    let newName = document.getElementById("citybox");
    let namec1 = document.getElementById("namec1");
    namec1.innerHTML = newName.value;


fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${newName.value}&appid=7fac8e01c8a4f8b0ecdb068a24d4e8a2`)
.then(response => response.json())
.then(data =>{
    for(let i=0;i<5;i++){
        document.getElementById("day"+(i+1)+"Min").innerHTML = "Min:" + Number(data.list[i].main.temp_min - 273.15).toFixed(1)+"°C"
    }
    for(let i=0;i<5;i++){
        document.getElementById("day"+(i+1)+"Max").innerHTML = "Max:" + Number(data.list[i].main.temp_max - 273.15).toFixed(1)+"°C"
    }
    for(let i=0;i<5;i++){
        document.getElementById("icon" + (i+1)).src = "http://openweathermap.org/img/wn/" + data.list[i].weather[0].icon+".png";
    }
})

.catch(err => alert("Something Went Wrong"))

}

function defaultPage(){
    document.getElementById("citybox").defaultValue = "Ranchi";
    GetDetails();
}

let d = new Date();
let weekday = ["Sunday", "Monday", "Tuesday", "Wednesday","Thursday","Friday","Saturday"];

function checkDay(day){
    if(day +d.getDay() > 6){
        return day+ d.getDay()-7;
    }
    else{
        return day+d.getDay();
    }
}


for(let i=0;i<5;i++){
    document.getElementById("day"+(i+1)).innerHTML = weekday[checkDay(i)];
}
</script>
