<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU_TUBE</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
    }
    #navbar {
        border: 1px solid;
        height: 40px;
        display: flex;
        padding-left: 3%;
        align-items: center;
        gap: 25%;
    }
    #container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
        padding: 25px;
    }
    img{
        width: 300px;
        height: 200px;
    }
</style>
<body>
    <div id="navbar">
        <h1>YouTube</h1>
        <div>
        <input type="text" id="query" placeholder="Search Here" >
        <button id="search" onclick="search()">Search</button>
        </div>
    </div>
    <div id="container">
       
    </div>
</body>
</html>
