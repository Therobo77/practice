<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPORT-EXPORT</title>
    <style>
        *{
            /* padding: 0%; */
            /* margin: 0%; */
            /* border: 1px solid; */
            background-color: aliceblue;
        }
        #navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid;
        }
        #option{
            width: 40%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }
        #v-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            padding: 20px;
            border: 1px solid;
            margin-top: 10px;
        }
        img{
            width: 300px;
            height: 300px;
        }
        #v-container>div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
   <div id="v-navbar"></div>
   <div id="v-container"></div>
</body>
</html>
<script src="./scripts/index.js" type="module"></script>
