




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT MANAGEMENT SYSTEM</title>
</head>

<style>
    *{
        margin: 0%;
        padding: 0%;
        border: none;
        text-align: center;
        /* background-color: antiquewhite; */

    }
    div{
        /* border: 1px solid black; */
        /* background-color: rgb(200, 125, 27); */
        color: white;
        
        /* align-items: center; */
        /* padding: auto; */
    }
#v-navbar{
    /* border: 1px solid; */
    background-color: aquamarine;
    height: 55px;
    display: flex;
    align-items: center;
    border-radius: 150px;
    justify-content: space-around;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    /* margin-bottom: 30px;     */
}
#v-container{
    display: grid;
    grid-template-columns: repeat(1 ,1fr);
    gap: 10px;
}
#v-container>div{
    height: 230px;
    display: flex;
    justify-content: space-around;
    gap: 9px;
    border-radius: 20px;
    background-color: rgb(101, 186, 135);
    
}

#v-container>div>div:nth-child(1){
    width: 25%;
    padding: auto;
    border-radius: 20px;
}
#v-container>div>div:nth-child(2){
    width: 45%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    border-radius: 20px;
    background-color: aqua;
}

#v-container>div>div:nth-child(3){
    width: 20%;
    border-radius: 20px;
    cursor: pointer;
}

img{
    height: 200px;
    width: 250px;
    border-radius: 20px;
    
}

</style>

<body>
  
<div id="v-navbar">

    <div>
        <h1>
            <a href="index.html">ADD STUDENTS</a>
        </h1>
    </div>

    <p id ="trash-data"></p>

    <div>
        <h1>
            <a href="data.html">DATA BASE</a>
        </h1>
    </div>
</div>


<div id="v-container"></div>


</body>
</html>

<script>
    let arr = JSON.parse(localStorage.getItem('trash')) || [];

    

    let trsh= document.getElementById('trash-data');
    trsh.innerText = `BAD STUDENT: ${arr.length}`;
    trsh.style.color = 'red';

    console.log(arr);
    let cont = document.getElementById('v-container');

    arr.forEach(function(item,index) {

        let main =document.createElement("div");

        let photo = document.createElement('div');
        let image = document.createElement('img');
        image.src =item[index].image;
        photo.append(image);

        let details = document.createElement('div');

        let name =document.createElement('h2');
        name.innerText = `NAME: ${item[index].name}`;

        let course =document.createElement('h3');
        course.innerText = `COURSE: ${item[index].course}`;

        let unit =document.createElement('h4');
        unit.innerText = `UNIT: ${item[index].units}`;

        let batch =document.createElement('h5');
        batch.innerText = `BATCH: ${item[index].batch}`;

        details.append(name,course,unit,batch);

        // let remove =document.createElement('div');
        // remove.innerText = `REMOVE TO TRASH`
        // remove.style.backgroundColor ="red";

        // remove.addEventListener('click', function () {
        //     khatam(index);
        // } );
        

        main.append(photo,details);
        cont.append(main);
    });



    // let trashArr = JSON.parse(localStorage.getItem('trash')) || [];

    // function khatam(index) {

    //     arr.splice(index, 1);

    //     localStorage.setItem('students',JSON.stringify(arr));

    //     localStorage.setItem('trash',JSON.stringify(trashArr));

    //     window.location.reload();
    // }



</script>
