<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    #v-navbar{
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: rgb(93, 169, 169);
        height: 100px;
    }
    #v-container{
        border: 1px solid;
        margin: auto;
        padding: 40px;
        width: 25%;
        background-color: bisque;
    }
</style>
<body>
    <div id="v-navbar">

        <button>
            <a href="product.html">SEE YOUR PRODUCTS</a>
        </button>
        <h2>ECOMMERCE DATA BASE</h2>
        <button>
            <a href="index.html">YOU CAN ADD PRODUCTS HERE</a>
        </button>
    </div>
    <div id="v-container">
        <form action="" id="v-form" onsubmit="vPr(event);">
            <input type="text" id="name" placeholder="pr name"><BR></BR>

            <input type="text" id="category" placeholder="Categery name"><BR></BR>
        
            <input type="text" id="image" placeholder="Img Url"><BR></BR>
        
            <input type="number" id="price" placeholder="price"><BR></BR>
        
            <select name="" id="gender"><BR></BR>
                <option value="select"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><BR></BR>
        
            SOLD:
            <input type="checkbox" id="sold"><BR></BR>
        
            <input type="submit" id="add" ><BR></BR>
        </form>
    </div>
</body>
</html>
<script>
    function CF(n,c,i,p,g,s){

        this.name = n;
        this.category = c;
        this.image = i;
        this.price = p;
        this.gender = g;
        this.sold = s;
    }

    let array = JSON.parse(localStorage.getItem('products')) || [];

    function vPr(event){
        event.preventDefault();
        console.log('hello World');

        let form = document.getElementById('v-form');
       
        let name = document.getElementById('name').value;

        let category = document.getElementById('category').value;

        let  image = document.getElementById('image').value;

        let price = document.getElementById('price').value;

        let gender = document.getElementById('gender').value;

         sold = form.sold.checked; 

        let product = new CF(name,category,image,price,gender,sold)


        array.push(product);

        console.log(array);

        localStorage.setItem("products", JSON.stringify(array));
    }
</script>
