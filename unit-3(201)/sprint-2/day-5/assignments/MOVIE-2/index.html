<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE-2</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
        /* background-color: aquamarine; */
    }
    #container{
        width: 100%;
        height: 1200px;
        background-color: aquamarine;
        position: absolute;
    }
    #main{
        border: 1px solid;
        width: 45%;
        height: 580px;
        overflow: scroll;
        margin-left: 55%;
        /* background-color: aqua; */
    }
    #main>div{
        display: flex;
        gap: 5px;
        margin-top: 10px;
        border: 1px solid;
        height: 140px;
    }
    #main>div>div:nth-child(1){
        width: 30%;
    }
    #main>div>div:nth-child(2){
        width: 67%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #query{
        width: 99%;
        height: 35px;
        font-size: larger;
        font-weight: bolder;
        padding-left: 20px;
    }
</style>
<body>
   
    <div id="container">
        <div id="main">
            <input type="text" id="query" oninput="debounce(main,1000)" placeholder="Search...Your favorite Movie">
    </div>
</div>
</body>
</html>
<script src="index.js"></script>
