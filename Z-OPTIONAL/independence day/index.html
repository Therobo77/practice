<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAG</title>
    <style>
        #flag{width: 450px;
            height: 300px;}
        #flag>div{height: 33%;
            display: flex;
            justify-content: space-around;}
        #flag>div:first-child{background-color: #FF9933;}
        #flag>div:nth-child(2){background-color: #FFFFFF;}
        #chakra{width: 23%;
            height: 100%;
            border-radius: 100%;
            background-color: #000080  ;}
        #flag>div:nth-child(3){background-color: #138808;}
    </style>
</head>
<body>
            <div id="flag">
            <div></div>
            <div><div id="chakra"></div></div>
            <div></div>
    </div>
</body>
</html>
