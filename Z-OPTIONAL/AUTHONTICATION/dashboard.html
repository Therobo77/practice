<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <style>
        #buttons{
            /* border: 1px solid; */
            display: flex;
            flex-direction: row;
            gap: 10px;
            /* margin-left: 40%; */
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #container {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            /* justify-content: space-around; */
        }
        #container>div{
            border: 1px solid;
            /* width: 23%; */
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div id="container"></div>
    <div id="buttons"></div>
</body>
</html>
<script src="dashboard.js"></script>
