<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JSON - INVENTRY</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar">
      <h1>Admin Panel</h1>
    </div>
    <div id="main">
      <div id="sidebar">
        <h2>ADD PRODUCT</h2>
        <input type="text" id="name" placeholder="Product name"><BR></BR>
        <input type="number" id="price" placeholder="Product price"><BR></BR>
        <input type="text" id="description" placeholder="Product description"><BR></BR>
        <input type="date" id="delivery" placeholder="Product delivery"><BR></BR>
        <input type="text" id="image" placeholder="Product image"><BR></BR>
        <button id="add_product" onclick="add_product()">add_product</button>

        <h2>SORT BY</h2>
        <button id="sort-low-to-high" onclick="sort_LTH()">sort-low-to-high</button><BR></BR>
        <button id="sort-high-to-low" onclick="sort_HTL()">sort-high-to-low</button>

        <h2>FILTER BY</h2>
        <button id="greater-than" onclick="greater_than()">Price > 4000</button><BR></BR>
        <button id="less-than" onclick="less_than()">Price < = 4000</button><BR></BR>
      </div>
      <div id="container"></div>
    </div>
    <!-- 1. Product form input boxes will have IDs as "name", "price", 
      "description", "delivery" & "image" respectively.
 2. Add Product button ID :- "add_product".
 3. Sort Low to High button ID :- "sort-low-to-high"
 4. Sort High to Low button ID :- "sort-high-to-low"
 5. Price > 4000 button ID :-  "greater-than"
 6. Price < = 4000 button ID :- "less-than"
 7. All the products will be appended inside div with ID :- "container".
 8. Every product card will have class :- "item",
 9. The price in every card will have class :- "product_price" ,
 NOTE:- Show only price amount in number, no extra tesxt should be there.
 10.The delivery in every card will have class :- "product_delivery" 
 11. The remove button will have class :- "remove_item",
 12. The update button will have class :- "update_price" -->
  </body>
</html>
<script src="main.js"></script>
