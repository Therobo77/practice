<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        #cont{
            display: grid;
            grid-template-columns: repeat(6,1fr);
            padding: 20px;
            gap: 6px;
        }
        #cont>div{
            border: 1px solid;
            padding: 16px;
        }
    </style>
</head>
<body>
    <center>
        <h1>CRUD</h1>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="age" placeholder="age">
        <button id="add" onclick="ADD_EMPLOYEE()">ADD_employee</button><BR></BR>
        <button onclick="sort_LTH()">sort low to high</button>
        <button onclick="sort_HTL()">sort high to low</button><BR></BR>
    </center>
    <div id="cont"></div>
    <center>
        <button onclick="previous()">previous</button>
        <button onclick="next()">next</button><BR></BR>
    </center>
</body>
</html>
<script src="index.js"></script>
