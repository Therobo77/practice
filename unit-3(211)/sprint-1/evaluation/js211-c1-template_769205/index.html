<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar {
        display: flex;
        gap: 70px;
        text-align: center;
        justify-content: center;
      }
      div{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
<div id="navbar">
  <h2>mobile app</h2>
  <a id="home" href="index.html">HOME</a>
  <a id="store" href="store.html">STORE</a>
</div>
<center>
  <div>
    <h1>mobile app</h1>
    <input type="text" id="mobile_brand" placeholder="Brand name"><BR></BR>
    <input type="text" id="mobile_name" placeholder="Product name"><BR></BR>
    <input type="number" id="mobile_price" placeholder="price"><BR></BR>
    <input type="text" id="mobile_image" placeholder="mobile_image"><BR></BR>
    <button id="submit" onclick="addProduct()">submit</button><BR></BR>
  </div>
</center>
  </body>
</html>
<script src="./scripts/index.js"></script>
