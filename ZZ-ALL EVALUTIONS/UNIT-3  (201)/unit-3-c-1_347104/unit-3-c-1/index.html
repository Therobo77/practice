    </div>
    
    <center>
    <div id="v-form">
      <h2>Add Products</h2><BR></BR>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->

      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
      <!-- </form> -->

      <form action="" id="products" onsubmit="Vsubmit(event);">


        <input type="text" id="type" placeholder="Type" name="type" ><BR></BR>

        <input type="text" id="desc" placeholder="Description" name="desc"><BR></BR>

        <input type="text" id="price" placeholder="Price" name="price"><BR></BR>

        <input type="text" id="image" placeholder="Image" name="image"><BR></BR>

        <input type="submit" style="background-color: red; color: white" >
      </form>

    </div>
