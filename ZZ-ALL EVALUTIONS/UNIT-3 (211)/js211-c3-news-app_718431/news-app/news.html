<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed News</title>
    <style>
       #navbar {
        background-color: rgb(47, 163, 184);
        display: flex;
        /* gap: 50px; */
        justify-content: space-around;
        align-items: center;
        padding: 13px;
      }
      #main{
        display: flex;
        gap: 30px;
      }
      #sidebar {
        /* border: 1px solid; */
        height: 500px;
        /* width: 20%; */
        padding: 30px;
        text-align: center;
      }
      #sidebar>img{
        height: 55%;
        width: 100%;
      }
      #container {
        /* border: 1px solid; */
       display: grid;
       gap: 20px;
       padding: 24px;
       
      }
      #container>div {
        display: flex;
        border: 1px solid;
        justify-content: space-around;
        align-items: center;
        padding: 24px;
      }
      #container>div>img{
        height: 200px;
        width: 200px;
        margin-right: 40px;
      }
      img{
        height: 300px;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have link for 
        home page(Id:- "home_link") and link
         for world news
         (Id:- "world_news_link). -->
         <a href="index.html" id="home_link">HOME</a>
         <a href="worldNews.html" id="world_news_link">WORLD_NEWS</a>
    </div>
    <div id="main">
      
    <div id="sidebar">
      <!-- Sidebar will have
         - Image of user (Id:- "image")
         - Name of user (Id:- "name")
        - Email of user (Id:- "email")
         - Country of user (Id:- "country) -->
         <img id="image">
         <h2 id="name"></h2>
         <h2 id="email"></h2>
         <h2 id="country"></h2>
    </div>
      <div id="container">
        <!-- - The detailed news will be appended inside div with Id as "show_news", which will have following:-
      * Image tag for image
      * H3 tag for title
      * H4 tag for description -->
      </div>
    </div>
  </body>
</html>
<script src="scripts/news.js" type="module"></script>
