<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <style>
      #navbar {
        background-color: rgb(47, 163, 184);
        display: flex;
        /* gap: 50px; */
        justify-content: space-around;
        align-items: center;
      }
      #main{
        display: flex;
        gap: 30px;
      }
      #sidebar {
        /* border: 1px solid; */
        height: 100vh;
        /* width: 20%; */
        padding: 30px;
        text-align: center;
      }
      #sidebar>img{
        height: 55%;
        width: 100%;
      }
      #container {
        /* border: 1px solid; */
       display: grid;
       gap: 20px;
       padding: 24px;
       
      }
      #container>div {
        display: flex;
        border: 1px solid;
        justify-content: space-around;
        align-items: center;
        padding: 24px;
      }
      #container>div>img{
        height: 200px;
        width: 200px;
        margin-right: 40px;
      }
      h3{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->
       <input type="text" name="search" id="search" placeholder="search News">
       <h3 id="in">INDIA</h3>
       <h3 id="us">USA</h3>
       <h3 id="ch">CHINA</h3>
       <h3 id="uk">UK</h3>
       <h3 id="nz">NEWZELEND</h3>
    </div>
    <div id="main">
      
    <div id="sidebar">
      <!-- Sidebar will have
         - Image of user (Id:- "image")
         - Name of user (Id:- "name")
        - Email of user (Id:- "email")
         - Country of user (Id:- "country) -->
         <img id="image">
         <h2 id="name"></h2>
         <h2 id="email"></h2>
         <h2 id="country"></h2>
    </div>
    <div id="container">
      <!-- - All the news will be appended inside div with id as "news_container".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->
    </div>
  </div>
  </body>
</html>
<script src="scripts/worldNews.js" type="module"></script>
