<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      #navbar{
        border: 1px solid;
        display: flex;
        gap: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="worldNews.html">World News</a>
      </h3>
    </div>
    <center>
    <div id="user-form">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options
            "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
           <input type="text" id="image" placeholder="image URL"><BR></BR>
           <input type="text" id="name" placeholder="NAME"><BR></BR>
           <input type="text" id="email" placeholder="EMAIL"><BR></BR>
           <select name="country" id="country">
            <option value="">Country</option>
            <option value="in">India</option>
            <option value="ch">China</option>
            <option value="nz">Newzeland</option>
            <option value="us">USA</option>
            <option value="uk">UK</option>
           </select><BR></BR>
           <button id="submit" onclick="submit()">SUBMIT</button>
    </div>
  </center>
  </body>
</html>
<script src="scripts/index.js"></script>
