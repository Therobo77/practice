<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        padding: 30px;
        gap: 15px;
      }
      #container>div {
        border: 1px solid #ccc;
        padding: 13px;
        text-align: center;
      }
      img{
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <center>
      <h1>AMAZON PRODUCT ZONE</h1>
 <input type="text" id="name" placeholder="name">
 <input type="text" id="description" placeholder="description">
 <input type="text" id="delivery" placeholder="delivery">
 <input type="text" id="image" placeholder="image">
 <button id="add_product" onclick="add_product()">add_product</button>
 <BR></BR>
</center>
    </div>
    <!-- 1. Product form input boxes will 
      have IDs as "name", "price",
       "description", "delivery" & "image" respectively.
      
 2. Add Product button ID :- "add_product".
 3. Sort Low to High button ID :- "sort-low-to-high"
 4. Sort High to Low button ID :- "sort-high-to-low"
 5. Price > 4000 button ID :-  "greater-than"
 6. Price < = 4000 button ID :- "less-than"
 7. All the products will be appended inside div with 
 ID :- "container".
 8. Every product card will have class :- "item",
 9. The price in every card will have class :- "product_price" ,
 NOTE:- Show only price amount in number, no extra tesxt should be there.
 10.The delivery in every card will have class :- "product_delivery" 
 11. The remove button will have class :- "remove_item",
 12. The update button will have class :- "update_price" -->
 

 <center>
  <button id="sort-low-to-high" onclick="sort_LTH()">sort low to high</button>
  <button id="sort-high-to-low" onclick="sort_HTL()">sort high to low</button>
  <button id="greater-than" onclick="greater_than()">greater-than 4000</button>
  <button id="less-than" onclick="less_than()">less-than 4000</button>
 </center>
 <div id="container"></div>
  </body>
</html>
<script src="main.js"></script>
