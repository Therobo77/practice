<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="styles/worlds news.css">
  </head>
  <body>
    <div id="navbar">
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search"
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->

       <input type="text" placeholder="Search" id="search">
        <!-- <input type="text" placeholder="search news..." id="search"> -->
       <button id="in" onclick="getvalue(value)" value="in">India</button>
 <button id="us" onclick="getvalue(value)"value="us">Usa</button>
 <button id="ch"onclick="getvalue(value)" value="ch">China</button>
 <button id="uk" onclick="getvalue(value)" value="uk">Uk</button>
 <button id="nz" onclick="getvalue(value)" value="nz">New Zeland</button>

    </div>
    <div id="buttons">

    </div>
    <div style="display: flex; margin: auto;">
      
      <div id="sidebar">
        <!-- Sidebar will have
           - Image of user (Id:- "image")
           - Name of user (Id:- "name")
          - Email of user (Id:- "email")
           - Country of user (Id:- "country) -->
          
      </div>
      <div id="news_container">
        <!-- - All the news will be appended inside div with id as "news_container".
        - Every news card will have class as "news" (Show image, title and author only in cards). -->
      </div>
    </div>
  </body>
</html>
