<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <!-- Profile Pic, (Id:- image)
           Name, (Id:- name)
           Email, (Id:- email)
           country, (Id: country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
           <input type="text" placeholder="enter your image url" id="image">
           <input type="text" placeholder="enter your name" id="name">
           <input type="text" placeholder="enter your email" id="email">
           <select name="" id="country" style="font-size:22px ;">
            <option value="in">India</option>
            <option value="ch">China</option>
            <option value="nz">New Zeland</option>
            <option value="us">Usa</option>
            <option value="uk">UK</option>
           </select>
           <button onclick="submit()" id="submit">submit</button>
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
