<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-around;
        align-items: center;
        
      }
      #sorting{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #hotels_list{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        padding: 20px;
        gap: 10px;
      }
      #hotels_list>div{
        border: 1px solid ;
        display: flex;
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }
      img{
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have
  ids:- "login" and "signup" -->
  <input type="text" id="query" placeholder="search....">
  <a href="login.html" id="login">LOGIN</a>
  <a href="signup.html" id="signup">SIGN_UP</a>
    </div>
    <div id="sorting">
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
 <button id="sort_lth" onclick="LTH()">Sort low to high</button>
 <button id="sort_htl" onclick="HTL()">Sort high to low</button>
 <button id="filter_ac" onclick="AC()">AC</button>
 <button id="filter_nonac" onclick="NON_AC()">NON_AC</button>
    </div>
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div
         with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
